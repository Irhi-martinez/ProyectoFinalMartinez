<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulador de Créditos</h1>
        <div class="form-group">
            <label for="monto">Monto del crédito:</label>
            <input type="number" id="monto" class="form-control" min="1">
        </div>
        <div class="form-group">
            <label for="interes">Tasa de interés anual (%):</label>
            <input type="number" id="interes" class="form-control" min="0.1" step="0.1">
        </div>
        <div class="form-group">
            <label for="plazo">Plazo en meses:</label>
            <input type="number" id="plazo" class="form-control" min="1">
        </div>
        <button id="calcular" class="btn btn-primary">Calcular</button>
        <button id="guardar" class="btn btn-success">Guardar</button>
        <button id="recuperar" class="btn btn-info">Recuperar</button>
        <button id="obtenerDatos" class="btn btn-warning">Obtener Datos</button>
        
        <div id="resultado" class="mt-5"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
